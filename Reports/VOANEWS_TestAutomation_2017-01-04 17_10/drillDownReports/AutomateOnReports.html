                       0
                " cellpadding="0">

                    <div id="TestSuiteName" class="largeHdr" style="margin-top: 5px;"></div>
                </tr> -->
        <tr>
            <div id="TestDateTime" class="smallHdr" style="margin-top: 5px;">

    </td>
    <td>
        <table border="1" width="100%">
            <tr>
                <h1 class="grey" id="totalTest" align="center"></h1>

                    <span class="glyphicon glyphicon-record"></span> Total Tests
                </h4>

            </tr>
        </table>
    </td>
    <td>
        <table border="1" width="100%">
            <tr>
                <h1 class="grey" id="uniqBrowser" align="center"></h1>

                </h4>

            </tr>
        </table>

    </td>

    <td>
        <table border="1" width="100%">

            </tr>
        </table>

            </tr>
        </table>

	<td>
        <table border="1" width="100%">
            <tr>

                    <span class="glyphicon glyphicon-ok-circle"></span> Total Skipped
                </h4>

            </tr>
        </table>

    <table border="0" width="98%">

            </td>
        </tr>

                        <td width="25%"><b>Select TestCase Status</b></td>
						<td width="25%"><b>Select Class Name</b></td>
                        <td width="25%"><b>Select Test Case</b></td>
                        <td width="25%"><b>Select Browser</b></td>

                    </tr>
                    <tr align="center">
                        <td width="25%"><select name="status" id="dpstatus"
                                                style="width: 250px;" class="selectpicker"
                                                onchange="populateTestCase(),populateClassName(),displayTestCaseDetail()">
                        </select></td>
						<td width="25%"><select name="dpclassname" id="dpclassname"
                                                style="width: 250px;"
                                                onchange="displayClassDetail() , populateBrowser() ,populateSelectedTestCase()"
                                                class="selectpicker">
                        </select></td>
                        <td width="25%"><select name="testcase" id="dptestcase"
                                                style="width: 250px;"
                                                onchange="populateBrowser(), displayTestCaseDetail()"
                                                class="selectpicker">
                        </select></td>
                        <td width="25%"><select name="broswer" id="dpbroswer"
                                                style="width: 250px;" onchange="displayTestCaseDetail() ,populateSelectedTestCase()"
                                                class="selectpicker">
                        </select></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <hr>

    <table id="mainTable" border="0" width="98%">
